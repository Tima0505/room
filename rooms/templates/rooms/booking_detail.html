{% extends 'base.html' %}
{% block content %}
<div class="alert alert-success">
    <h2>Бронь успешно создана!</h2>
    <p><strong>Тема:</strong> {{ object.title }}</p>
    <p><strong>Комната:</strong> {{ object.room.name }}</p>
    <p><strong>Время:</strong> {{ object.start|date:"d.m.Y H:i" }} – {{ object.end|time:"H:i" }}</p>
    <p>Письмо-подтверждение отправлено на ваш email.</p>
    <a href="{% url 'rooms:room_list' %}" class="btn btn-primary">На главную</a>
</div>
{% endblock %}
